<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Emerald TMS</title>
    <link rel="stylesheet" href="assets/css/tailwind.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  </head>
  <body>
    <main>
      <section class="grid grid-cols-1 lg:grid-cols-2 min-h-screen">
        <div class="hidden lg:block border-0">

            
            <div class="swiper mySwiper" style="--swiper-pagination-color:#fff;">
                <div class="swiper-wrapper">
                  <div class="swiper-slide relative">
                    <img class="h-screen w-full" src="assets/images/login/banner-img.webp" alt="banner image">

                    <div class="absolute bottom-[30px] text-center w-full">
                        <div class="text-white text-lg font-bold">Welcome to Travel Management System</div>
                        <div class="text-white text-sm">Sign in to Continue</div>
                    </div>
                  </div>
                  <div class="swiper-slide relative">
                    <img class="h-screen w-full" src="assets/images/login/banner-img.webp" alt="banner image">
                    <div class="absolute bottom-[30px] text-center w-full">
                        <div class="text-white text-lg font-bold">Welcome to Travel Management System</div>
                        <div class="text-white text-sm">Sign in to Continue</div>
                    </div>
                  </div>
                  <div class="swiper-slide relative">
                    <img class="h-screen w-full" src="assets/images/login/banner-img.webp" alt="banner image">
                    <div class="absolute bottom-[30px] text-center w-full">
                        <div class="text-white text-lg font-bold">Welcome to Travel Management System</div>
                        <div class="text-white text-sm">Sign in to Continue</div>
                    </div>
                  </div>
                </div>
                <div class="swiper-pagination"></div>
              </div>





        </div>
        <div class=" mx-auto lg:mx-0 my-auto px-5 lg:px-20">
          <div>
            <div class="mb-10">
                <img width="140" height="100" class="mx-auto lg:mx-0" src="assets/images/logo.svg" alt="">
            </div>
            <div class="text-2xl md:text-3xl font-bold mb-2">Enter Phone Number</div>
            <div class="text-gray text-sm">Verification code will be sent to your Registered Number</div>

            <div class="divider max-w-sm"></div>

            
          </div>
          <div class="mt-5">
            <form class="max-w-sm" id="login-form">
              <label
                for="phone-input"
                class="block mb-2 text-base font-medium text-gray-900 dark:text-white"
                >Phone number:</label
              >
              <div class="relative">
                <div
                  class="absolute inset-y-0 start-0 top-0 flex items-center ps-3.5 pointer-events-none"
                >
                <svg width="10" height="17" viewBox="0 0 10 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M9.66012 1.1217C9.65985 0.824351 9.54153 0.53926 9.33127 0.328986C9.12087 0.118591 8.83577 0.000403181 8.53841 0H1.45276C1.15541 0.000403836 0.870318 0.118591 0.659906 0.328986C0.449645 0.539247 0.331323 0.824347 0.331055 1.1217V12.979H9.66005L9.66012 1.1217Z" fill="#ADADAD"/>
                  <path d="M1.45294 16.4603H8.53859C8.83594 16.4599 9.12103 16.3417 9.33144 16.1313C9.54171 15.921 9.66003 15.6359 9.6603 15.3386V13.6445H0.331299V15.3386C0.331568 15.6359 0.449889 15.921 0.66015 16.1313C0.870545 16.3417 1.15565 16.4599 1.453 16.4603H1.45294ZM4.19626 14.5546H5.79513C5.97887 14.5546 6.12775 14.7035 6.12775 14.8872C6.12775 15.071 5.97887 15.22 5.79513 15.22H4.19626C4.01252 15.22 3.86364 15.071 3.86364 14.8872C3.86364 14.7035 4.01252 14.5546 4.19626 14.5546Z" fill="#ADADAD"/>
                  </svg>
                  
                </div>
                <input
                  type="text"
                  id="phone-input"
                  aria-describedby="helper-text-explanation"
                  class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-orange-500 focus:border-orange-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-orange-500 dark:focus:border-orange-500"
                  maxlength="10"
                  placeholder="Enter phone number"
                  required
                />
              </div>
              <p
                id="error-text"
                class="mt-2 text-sm text-red-600 font-medium hidden"
              >
                Enter a valid 10 Digit Phone Number
              </p>


              <button class="btn bg-orange text-white hover:bg-orange hover:text-white block w-full mt-8 disabled:bg-orange disabled:text-white">
                Continue
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>

 <!-- Swiper JS -->
 <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const phoneInput = document.getElementById("phone-input");
            const form = document.getElementById("login-form");
            const submitBtn = form.querySelector("button");
            const errorText = document.getElementById("error-text");
    
            // Restrict input to only numbers
            phoneInput.addEventListener("input", function(e) {
                e.target.value = e.target.value.replace(/[^0-9]/g, '');
            });
    
            form.addEventListener("submit", function(e) {
                e.preventDefault();
    
                const phoneNumber = phoneInput.value;
    
                // Basic validation: check if the phone number is exactly 10 digits
                if (phoneNumber.length !== 10) {
                    errorText.classList.remove("hidden");
                    return;
                }
    
                errorText.classList.add("hidden");
    
                // Show loader in the button
                submitBtn.innerHTML = '<span class="loading loading-spinner"></span>';
                submitBtn.disabled = true;
    
                // Simulate a delay for processing
                setTimeout(function() {
                    // Redirect to /verify-otp
                    window.location.href = "/verify-otp.html";
                }, 1500);
            });
        });
    </script>




 

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      pagination: {
        el: ".swiper-pagination",
        clickable: true
      },
      spaceBetween: 10,
    });
  </script>
    
  </body>
</html>
