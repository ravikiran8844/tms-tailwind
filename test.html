<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart Button</title>
    <link rel="stylesheet" href="assets/css/tailwind.css">
</head>
<body class="flex flex-wrap justify-center items-center py-20 gap-10">
 

    <button  class="addToCartBtn w-40 h-12 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:bg-blue-300 disabled:cursor-not-allowed transition-colors duration-300">
        Add to Cart
    </button>

    <button  class="addToCartBtn w-40 h-12 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:bg-blue-300 disabled:cursor-not-allowed transition-colors duration-300">
        Add to Cart
    </button>

    <button  class="addToCartBtn w-40 h-12 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:bg-blue-300 disabled:cursor-not-allowed transition-colors duration-300">
        Add to Cart
    </button>


    <button  class="addToCartBtn w-40 h-12 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:bg-blue-300 disabled:cursor-not-allowed transition-colors duration-300">
        Add to Cart
    </button>


    <button  class="addToCartBtn w-40 h-12 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:bg-blue-300 disabled:cursor-not-allowed transition-colors duration-300">
        Add to Cart
    </button>

    <button  class="addToCartBtn w-40 h-12 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:bg-blue-300 disabled:cursor-not-allowed transition-colors duration-300">
        Add to Cart
    </button>
    

    <script>
        const addToCartBtns = document.querySelectorAll('.addToCartBtn');
        addToCartBtns.forEach(addToCartBtn => {
        let isAdding = false;

        addToCartBtn.addEventListener('click', () => {
        if (!isAdding) {
            isAdding = true;
            addToCartBtn.disabled = true;
            
            // Save original button content
            const originalContent = addToCartBtn.innerHTML;
            
            // Update button content with loader and "Adding..." text
            addToCartBtn.innerHTML = `
                <div class="flex items-center justify-center">
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span>Adding...</span>
                </div>
            `;

            // Simulate adding process
            setTimeout(() => {
                        isAdding = false;
                        addToCartBtn.disabled = false;
                        addToCartBtn.innerHTML = originalContent;
                    }, 3000);
                }
            });
       })
    </script>
</body>
</html>
